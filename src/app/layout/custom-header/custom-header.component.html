<div
  class="tw-py-2  tw-px-6 tw-mb-12 !tw-relative tw-flex tw-flex-row tw-items-center !tw-bg-neutral-100 tw-border-b tw-border-gray-200 tw-justify-between">
  <div class="infoLeft">
    <div class="agrilogo tw-flex tw-flex-row tw-items-center tw-gap-3">
      <button
        (click)="defaultLayoutService.toggleSidebar()"
        type="button"
        cButton
        color="light"
        variant="ghost"
        class="!tw-w-7 !tw-h-7 !tw-flex !tw-items-center !tw-justify-center !tw-text-secondary hover:!tw-bg-gray-200"
      >
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor"
                                                                                                   d="M4 18q-.425 0-.712-.288T3 17t.288-.712T4 16h16q.425 0 .713.288T21 17t-.288.713T20 18zm0-5q-.425 0-.712-.288T3 12t.288-.712T4 11h16q.425 0 .713.288T21 12t-.288.713T20 13zm0-5q-.425 0-.712-.288T3 7t.288-.712T4 6h16q.425 0 .713.288T21 7t-.288.713T20 8z"/></svg>

        <div>

        </div>
        <div class="detail">
          <h6
            class="tw-max-w-md !tw-truncate tw-text-[0.80rem] tw-tracking-wide tw-text-green-700 tw-leading-6 tw-my-0">
            Guichet Unique des Formalit√©s

          <h5 class="tw-text-sm tw-my-0 tw-font-semibold">FORMULAIRE GUFORD</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="inforight tw-flex tw-flex-row !tw-gap-2">
    <button appTippyDirective [tooltip]="'Se deconnecter'"
      [tooltipOptions]="{placement: 'top', theme: 'faw-light', arrow: true}"
      class="!tw-max-h-8 !tw-bg-white hover:!tw-bg-white  !tw-text-secondary !tw-shadow" size="sm" cButton color="light"
      variant="ghost" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="Logout-2--Streamline-Ultimate" height="16"
