        </div>
      </div>

    <!--Notification-->
    <c-dropdown [autoClose]="false">
      <button
        cButton cDropdownToggle [caret]="false"
        class="!tw-relative !tw-min-h-8 hover:!tw-bg-white !tw-max-h-8"
        size="sm"
        color="light"
        variant="ghost"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
        >
          <path
            d="M14.8486 10.2975L13.6331 9.06599V5C13.6331 2.23858 11.3945 0 8.63306 0C5.87163 0 3.63306 2.23858 3.63306 5V9.06599L2.41755 10.2975C2.23284 10.4847 2.12927 10.7371 2.12927 11C2.12927 11.5523 2.57699 12 3.12927 12H14.1368C14.3998 12 14.6522 11.8964 14.8393 11.7117C15.2324 11.3238 15.2365 10.6906 14.8486 10.2975Z"
            fill="#545969"
          />
          <path
            d="M8.63306 16C9.84254 16 10.8514 15.1411 11.083 14H6.18307C6.4147 15.1411 7.42358 16 8.63306 16Z"
            fill="#545969"
          />
        </svg>

        <div *ngIf="notifCounter() > 0"
             class="tw-absolute tw-inline-flex tw-items-center tw-justify-center tw-min-w-6 tw-w-7 tw-h-6 tw-text-xs tw-font-bold tw-text-white tw-bg-red-500 tw-border-2 tw-border-white tw-rounded-full -tw-top-2 -tw-end-3">
          <span class="tw-text-white">{{ notifications().length }}</span>
        </div>

      </button>
      <div cDropdownMenu [ngStyle]="{'min-width.px': 440}">
        <div>
          @for (demand of notifications(); track demand; ) {
            <button
              [autoClose]="false" cDropdownItem fragment="text">
              <div class="tw-flex tw-items-center tw-gap-4">
                <img class="tw-w-8 tw-h-8 tw-rounded-full" src="{{demand.avatar}}" alt="">
                <div class="tw-font-medium">
                  <div>{{ demand.body }}</div>
                  <div class="tw-text-sm tw-text-gray-500">{{ demand.subject }}</div>
                </div>
              </div>
            </button>
          }
        </div>
      </div>
    </c-dropdown>
    <!--Settings-->
    <button
      class="!tw-min-h-8 hover:!tw-bg-white !tw-max-h-8"
      size="sm"
      cButton
      color="light"
      variant="ghost"

        height="16"

          fill="#545969"

    </button>

    <button

      [tooltip]="'Se deconnecter'" [tooltipOptions]="{placement: 'top', theme: 'faw-light', arrow: true}"
      class="!tw-max-h-8 hover:!tw-bg-white "
      size="sm"
      cButton
      color="light"
      variant="ghost"
